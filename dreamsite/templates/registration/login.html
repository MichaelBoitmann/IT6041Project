{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row bg-gray mt-2 ml-5">
    <h1>Login</h1>
    <div class="my-5 alert alert-secondary" role="alert">
      <form method="POST">
          {% csrf_token %}
          <table>
            <tr>
              <td>{{ form.username.label_tag }}</td>
              <td>{{ form.username }}</td>
            </tr>
            <br>
            <tr>
              <td>{{ form.password.label_tag }}</td>
              <td>{{ form.password }}</td>
            </tr>
          </table>
          <button class="mx-5 btn btn-sm btn-fill btn-primary"
                  type="submit" value="Login">
            <h2>Log In</h2>
          </button>
          <a class="nav-link" href="{% url 'password_reset' %}">Forgot Password? Click to reset</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
